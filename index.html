    <style>
      body {
        background-color: #ffe6f0;
        font-family: "Comic Sans MS", cursive, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient(
          45deg,
          #ff99cc,
          #ff66b2,
          #ff3399,
          #ff0099
        );
        background-size: 400% 400%;
        animation: gradientAnimation 6s ease infinite;
        position: relative;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .login-box {
        background-color: rgba(255, 255, 255, 0.9);
        border: 4px dashed #ff99cc;
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 0 25px rgba(255, 105, 180, 0.3);
        max-width: 350px;
        width: 100%;
        transition: transform 0.3s ease-in-out;
      }

      .login-box:hover {
        transform: scale(1.05);
      }

      h2 {
        color: #ff69b4;
        margin-bottom: 15px;
        font-size: 2em;
      }

      .emoji {
        font-size: 60px;
        margin-bottom: 15px;
        animation: bounce 1s infinite alternate;
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-10px);
        }
      }

      input[type="text"],
      input[type="password"] {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #ffb6c1;
        border-radius: 15px;
        background-color: #fff;
        font-size: 18px;
        transition: transform 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        transform: scale(1.05);
        border-color: #ff69b4;
      }

      input[type="submit"] {
        background-color: #ff69b4;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #ff1493;
        transform: scale(1.05);
      }

      .footer-note {
        margin-top: 20px;
        font-size: 14px;
        color: #cc6699;
        animation: fadeIn 2s ease;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Galeri bagian */
      .gallery-box {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: rgba(255, 240, 245, 0.9);
        border: 4px dashed #ff99cc;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(255, 105, 180, 0.3);
        max-width: 600px;
        width: 100%;
        position: relative;
      }

      .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .image-container img {
        max-width: 150px;
        max-height: 150px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        transition: transform 0.3s ease, opacity 0.5s ease;
      }

      .image-container img:hover {
        transform: scale(1.1);
        opacity: 0.8;
      }

      .input-container {
        margin-bottom: 20px;
      }

      .input-container textarea {
        width: 90%;
        padding: 15px;
        margin: 10px 0;
        border: 2px solid #ffb6c1;
        border-radius: 15px;
        background-color: #fff;
        font-size: 16px;
        min-height: 150px;
        resize: vertical;
        transition: transform 0.3s ease;
      }

      .input-container textarea:focus {
        transform: scale(1.05);
        border-color: #ff69b4;
      }

      .submit-button {
        background-color: #ff69b4;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .submit-button:hover {
        background-color: #ff1493;
        transform: scale(1.05);
      }

      /* Fun Confetti Animation */
      .confetti {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1000;
      }

      .confetti div {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ff69b4;
        animation: confettiFall 1.5s infinite ease-in-out;
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(0) rotate(0);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Flower Animation */
      .flower {
        position: absolute;
        z-index: 100;
        animation: flowerFloat 10s ease-in-out infinite;
      }

      .flower img {
        width: 50px;
        height: 50px;
        animation: flowerGrow 3s ease-in-out infinite;
      }

      @keyframes flowerFloat {
        0% {
          transform: translateY(-100px) rotate(0deg);
        }
        50% {
          transform: translateY(80vh) rotate(180deg);
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
        }
      }

      @keyframes flowerGrow {
        0% {
          transform: scale(0.5);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(0.5);
        }
      }
    </style>
